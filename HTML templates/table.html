<!DOCTYPE html>
<head>
    <style>
       table,th,td{
            border: 1px solid black;
       }
       th, td {
            padding: 5px;
            text-align: center;
       }  
    </style>
<title>Table</title>
</head>
<body>
    <table class="sample">
        <tr>
            <th colspan="1">1</th>
            <th colspan="3">2</th>
        </tr>
        <tr>
           <td rowspan="2">3</td>
           <td colspan="1">4</td>
           <td rowspan="2" colspan="2">5</td> 
        </tr>
        <tr>
            <td colspan="1">6</td>
        </tr>
        <tr>
            <td colspan="1">7</td>
            <td rowspan="2" colspan="1">8</td>
            <td colspan="1">9</td>
            <td rowspan="2">10</td>
        </tr>
        <tr>
            <td colspan="1">11</td>
            <td colspan="1">12</td>
        </tr>
    </table>
</body>

</html>
